<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" media="(max-width: 375px)" href="./css/mobile.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <section>

    <div class="bg-card">
    </div>

    <img alt="profile-user" src="./images/image-victor.jpg" class="profile-user">

    <div class="information">

      <div class="user-description">
        <div>
          <h3><b>Victor Crest</b></h3>
          <h3>26</h3>
        </div>
        <p>London</p>
      </div>

      <div class="social-media">

        <div>
          <h3><b>80K</b></h3>
          <p>Followers</p>
        </div>

        <div>
          <h3><b>803K</b></h3>
          <p>Likes</p>
        </div>

        <div>
          <h3><b>1.4K</b></h3>
          <p>Photos</p>
        </div>

      </div>

    </div>

  </section>

</body>

</html>
